<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'blog/css/estilos.css' %}">

    <title>Pagina Inicial</title>
</head>
<body>
<div class="container-fluid bg-dark mb-2">
    <div class="row justify-content-center">
        <div class="col-xl-8">
            <header class="bg-dark my-2">

                {% include 'fragments/navbar.html' %}

            </header>
        </div>
    </div>
</div>


<main>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-8">

                <div class="row justify-content-center">
                    <div class="col-md-6">

                        <div class="card-body my-5 border rounded bg-light p-3">
                            <div class="mt3">
                            <span class="fw-bold fs-2 text-primary">
                                Login
                            </span>
                            </div>

                            <form>
                                <p class="form-label mt-3">Usu√°rio ou E-mail</p>
                                <div class="form-floating mb-3">
                                    <input type="email"
                                           class="form-control"
                                           id="idEnailLogin"
                                           placeholder="name@example.com">
                                    <label for="idEnailLogin">Digite aqui seu email</label>
                                </div>
                                <p class="form-label mt-3">Senha</p>
                                <div class="form-floating">
                                    <input type="password"
                                           class="form-control"
                                           id="idSenhaLogin"
                                           placeholder="Senha">
                                    <label for="idSenhaLogin">Digite aqui sua senha</label>
                                </div>

                                <div class="my-3 text-end">
                                    <a class="btn" href="#">
                                    <span class="text-success fw-bold">
                                        Esqueceu sua senha?

                                    </span>

                                    </a>
                                </div>

                                <div class="d-grid mt-2">
                                    <button class="btn btn-success" type="button">
                                        Logar
                                    </button>
                                </div>

                                <div class="d-grid mt-2">
                                    <button class="btn btn-primary" type="button">
                                        <i class="fa-brands fa-twitter"></i>
                                    </button>
                                </div>

                                <div class="d-grid mt-2">
                                    <button class="btn btn-danger" type="button">
                                        <i class="fa-brands fa-google"></i>
                                    </button>
                                </div>

                                <div class="d-grid mt-2">
                                    <button class="btn btn-primary" type="button">
                                        <i class="fa-brands fa-facebook"></i>
                                    </button>
                                </div>

                                <div class="my-2 text-center">
                                    <a class="btn btn-secundary fw-bold" href="#">
                                        Criar conta
                                    </a>
                                </div>


                            </form>
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<!--{% include 'fragments/footer.html' with var_position='fixed-bottom' %}-->
{% include 'fragments/footer.html' with var_position='position-sticky' %}
<!--{% include 'fragments/footer.html' %}-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
