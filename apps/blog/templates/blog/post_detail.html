<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'blog/css/estilos.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Pagina Inicial</title>
</head>
<body>


<div class="container-fluid bg-dark mb-2">
    <div class="row justify-content-center">
        <div class="col-xl-8">
            <header class="bg-dark my-2">

                {% include 'fragments/navbar.html' %}


            </header>
        </div>
    </div>
</div>

<main class="bg-light">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-8 border-start border-end">
                <hr class="my-5">
                <div class="container-fluid">
                    <div class="flex-row d-flex my-2">

                        <h1>
                            {{posts.titulo}}
                        </h1>

                        <span class="d-flex justify-content-center align-itens-center ms-5">

                            <a href="#" class="text-decoration-none text-dark">
                                <span class="ms-3"
                                      data-bs-toggle="tooltip"
                                      data-bs-placement="top"
                                      title="Compartilhar no Instagram">
                                    <i class="fa-brands fa-instagram-square fa-2xl"></i>
                                </span>
                            </a>

                            <a href="#" class="text-decoration-none text-dark">
                                <span class="ms-3"
                                      data-bs-toggle="tooltip"
                                      data-bs-placement="top"
                                      title="Compartilhar no Facebook">
                                    <i class="fa-brands fa-facebook fa-2xl"></i>
                                </span>
                            </a>

                            <a href="#" class="text-decoration-none text-dark">
                                <span class="ms-3"
                                      data-bs-toggle="tooltip"
                                      data-bs-placement="top"
                                      title="Compartilhar no Twiter">
                                    <i class="fa-brands fa-twitter fa-2xl"></i>
                                </span>
                            </a>

                            <a href="#" class="text-decoration-none text-dark">
                                <span class="ms-3"
                                      data-bs-toggle="tooltip"
                                      data-bs-placement="top"
                                      title="Compartilhar no Link">
                                    <i class="fa-solid fa-link fa-2xl"></i>
                                </span>
                            </a>
                        </span>

                    </div>


                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="d-flex flex-row align-items-center">
                            <div class="rounded-circle d-flex justify-content-center
                                        align-items-center bg-info avatar">

                                <!-- Inserir imagem aqui... -->

                            </div>
                            <p class="mb-0">
                                <span class="text-muted justify-content-center">
                                    <span class="mx-2 h5">
                                        {{posts.autor}}
                                    </span>
                                    <span>
                                        <i class="fa-solid fa-clock"></i>
                                        <span>
                                            30min
                                        </span>
                                    </span>
                                    <br>
                                    <span class="mx-2">
                                        <i class="fa-solid fa-tags"></i>
                                    </span>
                                    <span>
                                        <a href="#" class="text-decoration-none text-muted">#Basico</a>
                                    </span>
                                    <span>
                                        <a href="#" class="text-decoration-none text-muted">#Python</a>
                                    </span>

                                    <br>

                                    <span class="mx-2">
                                            {{posts.subtitulo}}
                                    </span>

                                </span>
                            </p>
                        </div>
                    </div>
                </div>

                <hr class="my-5">

                <article class="fs-4 px-lg-5 mx-lg-2">
                    {{posts.conteudo|safe}}
                </article>

                <div class="containe-fluid">
                    <div class="row">
                        <div class="col-12">
                            <span>

                                <div class="d-flex justify-content-md-start justify-content-sm-center">
                                    <div class="span me-3 btn">
                                        <i class="fa-solid fa-heart fa-2xl"></i> Curtir
                                    </div>
                                    <div class="span me-3 btn">
                                        <i class="fa-solid fa-comment fa-2xl"></i> Comentar
                                    </div>

                                </div>

                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


{% include 'fragments/footer.html' %}

</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
