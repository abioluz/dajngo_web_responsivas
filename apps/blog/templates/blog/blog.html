<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'blog/css/estilos.css' %}">


    <title>Pagina Inicial</title>
</head>
<body>


<div class="container-fluid bg-dark mb-2">
    <div class="row justify-content-center">
        <div class="col-xl-8">
            <header class="bg-dark my-2">

                {% include 'fragments/navbar.html' %}
                {% include 'fragments/carousel.html' %}

            </header>
        </div>
    </div>
</div>

<h1>blog</h1>


<main class="bg-light">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-7">

                {% for post in posts %}
                    <div class="card mx-5 px-5 py-2">
                    <a class="text-decoration-none text-dark" href="{% url 'blog:post_detail' post.id %}">
                        <img src="{{ post.imagem_capa.url }}"
                             class="card-img-top"
                             alt="imagem do card">
                    </a>
                    <div class="card-body pb-4">
                        <a class="text-decoration-none text-dark" href="{% url 'blog:post_detail' post.id %}">
                            <h4 class="card-title">
                                {{post.titulo}}
                            </h4>
                        </a>
                        <p class="card-text">
                            {{post.conteudo|safe}}
                        </p>
                        <p class="cart-text">
                            <small class="text-muted"> {{post.data_publicacao}}</small>
                        </p>
                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex justify-content-center">
                                    <div class="span me-3 btn">
                                        <i class="fa-solid fa-heart"></i> Curtir
                                    </div>
                                    <div class="span me-3 btn">
                                        <i class="fa-solid fa-comment"></i> Comentar
                                    </div>
                                    <div class="span me-3 btn">
                                        <i class="fa-solid fa-share"></i> Compartilhar
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="my-3"></div>

                {% endfor %}

            </div>
        </div>
    </div>
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
