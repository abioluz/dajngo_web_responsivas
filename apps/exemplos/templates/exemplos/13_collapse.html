<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>13 - Collapse</title>
</head>
<body>

<div class="container my-5">
    <div class="row">
        <div class="col">
            <button class="btn btn-primary"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#divCollapse"
                    aria-controls="divCollapse"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span>Collapse Buttom</span>
            </button>
            <div class="collapse container my-5" id="divCollapse">
                <div class="row">
                    <div class="col">
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae corporis cumque deleniti doloremque earum ex illum in incidunt libero maiores, natus nihil officia provident quam quasi rem sed tempore vel.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
